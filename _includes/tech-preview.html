<div class="preview-bg">
  <div class="wrapper lg">
    {% for post in site.categories.tech %}
      {% cycle 'add row' : '<div class="row">', "", "" %}
        <div class="col-sm-4">
          <div class="preview-panel">
            <a class="preview-image" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{post.s3-base}}/cover.jpg">
            </a>
            <p>
              {{ post.title }}
            </p>
          </div>
        </div>
      {% cycle 'end row' : "", "", '</div>' %}
    {% endfor %}
    {% cycle 'end row' : "", '</div>', '</div>' %}
  </div>
</div>
