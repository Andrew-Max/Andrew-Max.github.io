
<div class="preview-bg">

    <div class="wrapper lg">
      {% for post in site.categories.adventure %}
          {% cycle 'add row' : '<div class="row">', nil, nil %}
              <div class="col-sm-4">
                  <div class="preview-panel">
                      <a class="preview-image" href="{{ post.url | prepend: site.baseurl }}">
                          <img src="{{post.s3-base}}/{{ post.preview | prepend: site.baseurl }}">
                      </a>
                      <p>
                        {{ post.title }}
                      </p>
                 </div>
              </div>
      {% cycle 'end row' : nil, nil, '</div>' %}
      {% endfor %}
      {% cycle 'end row' : nil, '</div>', '</div>' %}
    </div>
</div>
